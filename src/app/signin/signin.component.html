<div class="signIn">
    <h1 mat-dialog-title class="title">User Sign in</h1>
    <mat-dialog-content class="mat-typography">
        <form>
            <div class="signIn-main">
                <div class="form-group">
                    <label>Email Id</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control">
                </div>
            </div>
            <div style="margin-top: 8px;">
                <span style="float: left;color: white;">Dont have account? <a href="#">Signup here</a></span>
                <button [mat-dialog-close]="true" class="submit" style="margin-left: 10px;float: right;padding-top: 8px;padding-bottom: 8px;">Sign in</button>
                <button class="cancel" mat-dialog-close style="float : right;padding-top: 8px;padding-bottom: 8px;">Cancel</button>
            </div>

        </form>
    </mat-dialog-content>
</div>
